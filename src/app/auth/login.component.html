<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" autocomplete="off">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
<div class="social-login-container">
  <button (click)="loginWithGoogle()" class="google-btn">Login with Google</button>
  <button (click)="loginWithApple()" class="apple-btn">Login with Apple</button>
</div>
</div>
